<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <table cellspacing="4px">
        <form action="">
        <tr>
            <td><label for="">Roll no : </label></td>
            <td><input type="text" title="only Digits Are valid" pattern="[0-9]+"></td>
        </tr>
        <tr>
            <td><label for="">Student name : </label></td>
            <td><input type="text" placeholder="First Name" pattern="[A-Za-z]+" title="Only Alphabets are valid" name="">
            
            <input type="text" placeholder="Last Name" pattern="[A-Za-z]+" title="Only Alphabets are valid"></td>
        </tr>
        <tr>
            <td><label for="">Father's Name : </label></td>
            <td><input type="text" pattern="[A-Za-z]+" title="Only Alphabets are valid"></td>
        </tr>
        <tr>
            <td><label for="">Date of birth : </label></td>
            <td><input type="text" placeholder="Day" pattern="[0-9]{2}+" title="Only Digits are valid">
            
            <input type="text" placeholder="Month" pattern="[0-9]{2}+" title="Only Digits are valid">
            
            <input type="text" placeholder="Year" pattern="[0-9]{4}+" title="Only Digits are valid">
            <i>(DD-MM-YYYY)</i></td>
        </tr>
        <tr>
            <td><label for="">Mobile no : </label></td>
            <td><input type="text" value="+91">
            
            <input type="text" pattern="[0-9]{10}+" title="Enter only 10 Digits"></td>
        </tr>
        <tr>
            <td><label for="">Email id : </label></td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Gender : </label></td>
            <td><input type="radio" name="people" id="">Male
            <input type="radio" name="people" id="">Female</td>
        </tr>
        <tr>
            <td><label for="">Department</label></td>
            <td><input type="checkbox" name="" id="">CSE
            <input type="checkbox" name="" id="">IT
            <input type="checkbox" name="" id="">ECE
            <input type="checkbox" name="" id="">Civil
            <input type="checkbox" name="" id="">Mech</td>
        </tr>
        <tr>
            <td><label for="dropdown">Courses : </label></td>
            <td>
            <select name="" id="dropdown">
            <option value="">--------Select Current Course's---------</option>
            <option value="">Web Designing</option>
            <option value="" selected>Python</option>
            <option value="">Java</option>
            <option value="">UI/UX Designing</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Student photo : </label></td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">City :</label></td>
            <td><input type="text" pattern="[A-Za-z]+" title="Only Alphabets are valid"></td>
        </tr>
        <tr>
            <td><label for="">Address : </label></td>
            <td><textarea name="" id="" rows="4" cols="20"></textarea></td>
        </tr>
        <tr>
            <td><center><button>Register</button></center></td>
        </tr>
        </form>
    </table>
</body>
</html>
